name: Crystal CI

on:
  push:
    branches: [ "SNU_3D_Universe_MilkyWay_DwarfPlanet_Pluto_Main-dev" ]
  pull_request:
    branches: [ "SNU_3D_Universe_MilkyWay_DwarfPlanet_Pluto_Main-dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: shards install
    - name: Run tests
      run: crystal spec
